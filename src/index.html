<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ headline }}</title>
    <link rel="stylesheet" href="./styles.scss" />
    <link
      rel="shortcut icon"
      href="https://www.columbiaspectator.com/pb/resources/img/CDS_Favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <include src="partials/navbar.html"></include>
    <div class="story-top">
      <each loop="item in top">
        <switch expression="item.type">
          <case n="'image'">
            <include src="partials/image.html"></include>
          </case>
          <case n="'graphic'">
            <div class="graphic">
              <if condition="item.value.asset === 'graphic-name.html'">
                <include src="graphic-name.html"></include>
              </if>
              <if condition="item.value.asset === 'deck.html'">
                <include src="deck.html"></include>
              </if>
            </div>
          </case>
        </switch>
      </each>
      <include src="partials/header-cover.html"></include>
    </div>
    
    <if condition="USE_COVER_HED">
    </if>
    <else>

    </else>

    <div class="story">
      <each loop="item in body">
        <switch expression="item.type">
          <case n="'text'">
            <include src="partials/paragraph.html"></include>
          </case>
          <case n="'subhed'">
            <include src="partials/subhed.html"></include>
          </case>
          <case n="'image'">
            <include src="partials/image.html"></include>
          </case>
          <case n="'graphic'">
            <div class="graphic">
              <if condition="item.value.asset === 'graphic-name.html'">
                <include src="graphic-name.html"></include>
              </if>
              <if condition="item.value.asset === 'barplot.html'">
                <include src="barplot.html"></include>
              </if>
              <if condition="item.value.asset === 'dininghallgraphic.html'">
                <include src="dininghallgraphic.html"></include>
              </if>
              <if condition="item.value.asset === 'illo'">
                <img src="../assets/illo.png" width="50%" id="illo">
                <p class="cover-caption"id="noletter2">Illustration by Tina Wang</p>
              </if>
            </div>
          </case>
        </switch>
      </each>
    </div>

    <include src="partials/footer.html"></include>

    <script src="./script.js"></script>
  </body>
</html>
